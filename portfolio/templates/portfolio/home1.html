{% extends 'portfolio/base.html' %}

{% block content %}
    <h1>Ilya's portfolio</h1>
    {% load static %}
    <a href="{% url 'blog:all_blogs' %}">Blogs</a>
    <br>
    <a href="{% static 'portfolio/kobylianska-olha-iulianivna-Valse-melancolique-(melankholiynyy-vals)2457.pdf' %}">Olga Kobylanska</a>
    <img src="{% static 'portfolio/pexels-abdullah-ghatasheh-1631677.jpg' %}" alt="">
    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image }}" alt="">
    {% if project.url %}
    <br>
    <a href="{{ project.url }}">Link</a>
    {% endif %}
    {% endfor %}
{% endblock %}
